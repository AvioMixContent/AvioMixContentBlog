            let currentConfig = Object.keys(browserScoresData)[0]; // Výchozí konfigurace

                const browsersArray = Object.keys(scores).map(browserName => ({

                    description: scores[browserName].description

                    </footer>
                </div>
            `;

                                        ${post.title}

                                    <p class="text-gray-700 mb-5 text-base leading-relaxed">
                                        ${post.excerpt}
                                    </p>
                                    <button
                                        onclick="${post.page ? `navigateTo('${post.page}')` : `alert('Funkce číst více není pro tento příspěvek implementována.')`}"
                                        class="w-full bg-yellow-400 text-black font-bold py-3 px-6 rounded-lg hover:bg-yellow-500 transition-colors duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:ring-opacity-75"
                                    >
                                        Číst více
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </main>

                <footer class="bg-black text-white py-8 mt-12 rounded-t-xl">
                    <div class="container mx-auto px-4 text-center">
                        <p class="text-gray-400 text-sm">
                            &copy; ${new Date().getFullYear()} Avio's Mix Content. Všechna práva vyhrazena.
                        </p>
                        <div class="flex justify-center space-x-4 mt-4">
                            <a href="#" class="text-gray-400 hover:text-yellow-400 transition-colors duration-300">
                                Ochrana osobních údajů
                            </a>
                            <a href="#" class="text-gray-400 hover:text-yellow-400 transition-colors duration-300">
                                Podmínky použití
                            </a>
                        </div>
                    </div>
                </footer>
            `;
        }

        // Funkce pro navigaci mezi stránkami
        window.navigateTo = (page) => {
            currentPage = page;
            if (currentPage === 'home') {
                renderHomePage();
            } else if (currentPage === 'browser-scores') {
                renderBrowserScoresPage();
            } else if (currentPage === 'nhl-tierlist') { // Nová podmínka pro NHL Tierlist
                renderNhlTierlistPage();
            }
        };

        // Po načtení stránky vykreslíme domovskou stránku
        document.addEventListener('DOMContentLoaded', () => {
            navigateTo('home');
        });
    </script>
</body>
</html>
